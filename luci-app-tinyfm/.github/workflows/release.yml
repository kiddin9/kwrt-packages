name: Build IPK

on:
  push:
    branches:
      - master
    paths:
      - 'Makefile'
  workflow_dispatch:

jobs:
  build:
    name: Build IPK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up build environment
        run: |
          echo -e "\033[34mğŸ”¨ Preparing build environment \033[0m"
          sudo -E apt-get update > /dev/null 2>&1
          sudo -E apt-get install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget > /dev/null 2>&1
          sudo -E apt-get autoremove --purge > /dev/null 2>&1
          sudo -E apt-get clean > /dev/null 2>&1
          
          echo -e "\033[34mğŸ”§ Configuring environment \033[0m"
          PKG_NAME=$(basename ${{ github.repository }})
          PKG_VERSION=$(grep -oP 'PKG_VERSION:=\K.*' Makefile)
          export TERM=xterm
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV
          echo "PKG_NAME=$PKG_NAME" >> $GITHUB_ENV
          echo -e "\033[34m\tğŸ“¦ PKG_NAME:\033[37m $PKG_NAME \033[0m"
          echo -e "\033[34m\tğŸ”– PKG_VERSION:\033[37m $PKG_VERSION \033[0m"
          echo -e "\033[34m\tğŸ’» TERM:\033[37m xterm \033[0m"

      - name: ğŸ“¦ Set up resources
        run: |
          echo -e "\033[34mğŸ—‚ï¸ Downloading SDK OpenWRT \033[0m"
          curl -s -L https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz -o sdk.tar.xz
          mkdir sdk && tar -xf sdk.tar.xz -C sdk --strip-components=1

          echo -e "\033[34mğŸ“¦ Cloning $PKG_NAME package \033[0m"
          git clone -q https://github.com/${{ github.repository }} sdk/package/${PKG_NAME}
          chmod +x sdk/package/${PKG_NAME}/root/usr/bin/tinyfm.sh

      - name: ğŸ“¡ Set up SDK feeds
        run: |
          echo -e "\033[34mğŸ” Updating SDK feeds \033[0m"
          cd sdk
          ./scripts/feeds update -a > /dev/null 2>&1

          echo -e "\033[34mğŸ”— Installing SDK feeds \033[0m"
          ./scripts/feeds install -a > /dev/null 2>&1

      - name: âš™ï¸ Configure & compile IPK
        run: |
          echo -e "\033[34mğŸ”§ Configuring SDK \033[0m"
          cd sdk && make defconfig > /dev/null 2>&1
          rm -rf feeds/luci/contrib/package/csstidy
          sed -i '/^CONFIG_LUCI_JSMIN=/d' .config
          sed -i '/^CONFIG_LUCI_CSSTIDY=/d' .config

          echo -e "\033[34mğŸ”¨ Compiling ${PKG_NAME} package \033[0m"
          make package/${PKG_NAME}/{clean,compile} -j$(nproc) > /dev/null 2>&1

          echo -e "\033[34mğŸ“¦ Compilation completed: \033[0m"
          PKG_PATH=$(find bin/packages/x86_64/luci/ -name 'luci-app-*.ipk')
          PKG_FILE=$(basename $PKG_PATH)
          echo "PKG_PATH=sdk/$PKG_PATH" >> $GITHUB_ENV
          echo "PKG_FILE=$PKG_FILE" >> $GITHUB_ENV
          echo -e "\033[34m\tğŸ“‚ Package path:\033[37m $PKG_PATH \033[0m"
          echo -e "\033[34m\tğŸ“„ Package file:\033[37m $PKG_FILE \033[0m"

      - name: ğŸš€ Generate new tag & release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.PKG_NAME }}
          tag_name: ${{ env.PKG_VERSION }}
          draft: false
          prerelease: false
          files: ${{ env.PKG_PATH }}
          body: |
            ### Changelog ${{ env.PKG_VERSION }}:

            **ğŸ“¦ New build of ${{ env.PKG_NAME }}**

            **ğŸ Bug fixes and improvements**
            
            **ğŸ“¸ Screenshot of application**

            **ğŸ“ Full Changelog**
            